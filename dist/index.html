<!DOCTYPE html><html><head><meta charset="utf-8"><title>Abu Dhabi Bus trip planner</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/styles.min.css"></head><body><div id="map" class="map-class"></div><div class="sidebar"><div class="col-md-3 gui-main custom-padding"><div id="filters"><div class="grid-item"><div id="application-title" class="application-title-style" data-bind="text: planner_title"></div><button id="showGuibtn" type="button" data-bind="click: show_hide" class="btn btn-default btn-rev"><span class="glyphicon glyphicon-menu-hamburger btn-rev" aria-hidden="true"></span></button></div><div id="hideable" data-bind="visible: gui_shown()"><div id="steps" class="grid-item"><span data-bind="html: step_and_status"></span></div><div id="current_route" class="grid-item"><span data-bind="html: selected_source_destination_display"></span></div><div class="group-map-gui" data-bind="visible: current_step()<4"><button type="button" data-bind="click: previous_step, enable: current_step()>1" class="btn btn-default btn-rev previous-step-button-class" id="previous-step-button">Previous step</button> <button type="button" data-bind="click: next_step" class="btn btn-default btn-rev" id="nextStepButton">Next step</button> <button type="button" data-bind="click: apply_filter" class="btn btn-default btn-rev"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></button> <button type="button" data-bind="click: reset_filter" class="btn btn-default btn-rev"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button></div><div><div class="group-map-gui" data-bind="visible: current_step()<4"><input type="text" id="location-search" class="form-control" placeholder="" data-bind="textInput: filtered_location_name"></div></div><div id="filter-list" data-bind="visible: current_step()<4"><ul class="list-group list-of-items" data-bind="foreach: current_filter_list"><li class="grid-item clickable"><div data-bind="click: $parent.list_item_click"><span data-bind="html: formatted_displayed_name_for_filter, click: $parent.list_item_click"></span></div></li></ul></div><div><div data-bind="visible: current_step()===4" role="group"><button type="button" data-bind="click: plan_new_trip" class="btn btn-default btn-rev plan-new-trip-button-style" id="plan-new-trip-button">New Trip</button></div></div></div></div></div></div><script src="js/main.min.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU_qLI4_am6CVfFHQjxA5u7XkOIzI1QXA&callback=initMap&libraries=places" async defer="defer"></script></body></html>
